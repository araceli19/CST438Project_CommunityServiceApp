dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get intall python-dev
    - sudo -H pip install awsebcli --upgrade --ignore-installed setuptools
    - composer update
machine:
  php:
    version: 7.0.4

  services:
    - mysql
test:
  override:
    - vendor/bin/phpunit ./public/tests --coverage-clover coverage.xml --whitelist ./public --log-junit $CIRCLE_TEST_REPORTS/tests.xml
  post:
    - bash <(curl -s https://codecov.io/bash)
notify:
  webhooks:
    - url: http://csumbse.net/harbormaster/hook/circleci/

deployment:
  production:
    branch: master
    commands:
      - eb deploy --staged
